[build]
  command = "npm run build"
  publish = "dist"

# Ensure client-side routing works with SPA fallback
[[redirects]]
  from = "/social-preview.png"
  to = "/.netlify/functions/social-preview"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively while keeping HTML fresh
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
