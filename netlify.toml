[build]
  command = "npm run build"
  publish = "dist"

# Ensure client-side routing works with SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Global HTML: no cache, revalidate each request
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# App assets: long-lived immutable cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Social preview image: short cache to allow frequent updates
[[headers]]
  for = "/social-preview.png"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"
